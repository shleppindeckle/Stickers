<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sticker Shop</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: #222;
            color: white;
        }

        h1 { margin-bottom: 10px; }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1000px;
            margin: auto;
        }

        .product {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
            padding-bottom: 20px;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 15px 0 5px;
        }

        .price {
            font-size: 18px;
            margin-bottom: 15px;
            color: #444;
        }

        .btn {
            background: #ff4b6e;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .btn:hover {
            background: #e33c5d;
        }
    </style>
</head>

</html>
